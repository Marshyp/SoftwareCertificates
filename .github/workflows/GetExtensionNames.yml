name: Run Extension Name Grabber

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip' # caching pip dependencies

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install pandas
        pip install BeautifulSoup

    - name: Run ExtensionNameGrabber.py
      run: |
        python Bulk-IOC-CSVs/Scripts/ExtensionNameGrabber.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add Bulk-IOC-CSVs/Intune/Unsanctioned_extensions_with_names.csv
        git commit -m "Update unsanctioned extensions with names"
        git push
